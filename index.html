<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS Api -->
    <link rel="stylesheet" href="./public/assets/css/global.css">
    <link rel="stylesheet" href="./public/assets/css/pokedex.css">
    <!-- CSS Buscador -->
    <link rel="stylesheet" href="./public/assets/css/pokedex_buscador.css">
    <link rel="stylesheet" href="./public/assets/css/global_buscador.css">
    <link rel="stylesheet" href="./public/assets/css/detalhes_buscador.css">
    
</head>
<body>
    <article class="container_pai">
        <!--PokeApi-->
        <section class="content">
            <h1>Pokedex</h1>

            <ol id="pokemonList" class="pokemons">
                <!-- Pokemons -->
            </ol>

            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Mais Pokémons
                </button>
            </div>
            
        </section>

        <!--Buscador de pokemons-->
        <article class="caixa-buscador">
            <section class="container_buscador">   
                <h3 id="titulo">Digite o nome do pokémon</h3>
    
                <span class="caixa-input-button">
                    <input type="text" id="pokemon-name-input" placeholder="Digite o nome do Pokémon">
                    <button class="icon" id="search-button"><ion-icon name="search-outline"></ion-icon></button>
                </span>
            </section>
    
            <section class="info-pokemon">
                <span id="pokemon-details"></span>
                
                <section class="contentDetalhes">
                    <ol class="pokemon-list"></ol>
                </section>
            </section>
        </article>
        
    </article>
    

    <!--Scripts-->
    <script src="./public/assets/js/script_buscador.js"></script>
    <script src="./public/assets/js/pokemon_model.js"></script>
    <script src="./public/assets/js/poke_api.js"></script>
    <script src="./public/assets/js/main.js"></script>
</body>
</html>
